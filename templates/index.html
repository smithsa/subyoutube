<!doctype html>
<html lang="en" data-framework="backbonejs">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SubYoutube</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/jquery.fancybox.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/mediaelementplayer.css" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="icon" href="img/favicon.ico">
    <script type="text/javascript" src="https://apis.google.com/js/client.js?onload=onClientLoad" ></script>
    <script type="text/javascript" src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    <div class="row">
        <a href="../../.."><img src="img/logo.png" src="SubYoutube logo" id="logo"/></a>
        <!--================== Main Content of Application ==================-->
        <div id="main-content"></div>   

    </div>
    <div id="footer"></div>
    <!-- ======================================== -->
    <!-- ========= Javascript Libraries ========= -->
    <!-- ======================================== -->
    <script type=text/javascript>
            $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
    <!-- ===== JQUERY AND JQUERY UI===== --> 
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>

    <!-- ===== Fancy Box ===== -->
    <script type="text/javascript" src="js/vendor/jquery.fancybox.pack.js"></script>

    <!-- ===== HTML5 Media Element and Subtitle JS File===== -->
    <script type="text/javascript" src="js/vendor/media-element-player/mediaelement-and-player.min.js"></script>
    <script type="text/javascript" src="js/vendor/jquery.srt.js"></script>

    <!-- ===== Backbone Libraries ===== --> 
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script> 

    <!-- ===== Actual Backbone App Source Code ===== -->
    <script src="js/globals.js"></script>
    <script src="js/models/subtitle.js"></script>
    <script src="js/collections/subtitleCollection.js"></script>
    <script src="js/views/createSubtitlesView.js"></script>
    <script src="js/views/loadVideoView.js"></script>
    <script src="js/router.js"></script>
    <script src="js/application.js"></script>

    <!-- ===== Foundations ===== --> 
    <script src="js/foundation.min.js"></script>
  </body>
</html>
